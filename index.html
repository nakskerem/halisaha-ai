<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalıSaha Rakip Bulucu</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    .card, .results { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 20px; }
    button { margin-top: 10px; padding: 10px 15px; background: #111; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .match { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Halısaha Rakip Bulucu</h1>
    <div id="app">
      <div id="home" class="card">
        <label>Şehir</label>
        <input id="city" placeholder="İstanbul, Ankara..." />

        <label>Tarih</label>
        <input id="date" type="date" />

        <label>Seviye</label>
        <select id="skill">
          <option>Başlangıç</option>
          <option>Orta</option>
          <option>İyi</option>
        </select>

        <button id="findBtn">Rakipleri Göster</button>
      </div>

      <div id="results" class="results" style="display:none;">
        <h2>Eşleşen Takımlar</h2>
        <div id="matchList"></div>
        <button id="backBtn">↩️ Geri Dön</button>
      </div>
    </div>
  </div>

  <script>
    const findBtn = document.getElementById("findBtn");
    const backBtn = document.getElementById("backBtn");
    const home = document.getElementById("home");
    const results = document.getElementById("results");
    const matchList = document.getElementById("matchList");

    const allTeams = [
      { teamName: "Altın Ayaklar", skill: "Orta", contact: "@altinayaklar", location: "Kadıköy", available: "2025-11-09" },
      { teamName: "Gece Kartalları", skill: "İyi", contact: "@gecekartallari", location: "Beşiktaş", available: "2025-11-09" },
      { teamName: "Yeşil Panterler", skill: "Başlangıç", contact: "@yesilpanter", location: "Kadıköy", available: "2025-11-10" }
    ];

    function filterTeams(city, date, skill) {
      return allTeams.filter(team => 
        (city === "" || team.location.toLowerCase() === city.toLowerCase()) &&
        (date === "" || team.available === date) &&
        (skill === "" || team.skill === skill)
      );
    }

    findBtn.addEventListener("click", () => {
      const city = document.getElementById("city").value;
      const date = document.getElementById("date").value;
      const skill = document.getElementById("skill").value;

      const matches = filterTeams(city, date, skill);

      matchList.innerHTML = "";
      if(matches.length === 0){
        matchList.innerHTML = "<p>Hiç eşleşen takım bulunamadı.</p>";
      }

      matches.forEach(m => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <strong>${m.teamName}</strong>
          <p>Seviye: ${m.skill}</p>
          <p>Konum: ${m.location}</p>
          <p>İletişim: ${m.contact}</p>
          <button onclick="alert('Selam ${m.teamName}, ${date || "yakın zamanda"} ${city || ""} maç yapmak ister misiniz? Takımımız ${skill}.')">Davet Mesajı Göster</button>
        `;
        matchList.appendChild(div);
      });

      home.style.display = "none";
      results.style.display = "block";
    });

    backBtn.addEventListener("click", () => {
      results.style.display = "none";
      home.style.display = "block";
    });
  </script>
</body>
</html>
